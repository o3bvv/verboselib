os:
  - 'linux'
sudo: false
language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
install:
    - pip install -e .
    - pip install nose coverage coveralls
script:
    - coverage run `which nosetests` --nocapture
    - coverage report -m
after_success:
    - coveralls
notifications:
    email: false
